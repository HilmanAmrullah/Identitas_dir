<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitas Diri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .info {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none; /* Sembunyikan info hingga tombol diklik */
            transition: background-color 0.3s;
        }
        .info:hover {
            background: #e9ecef;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        img {
            display: none; /* Sembunyikan gambar hingga tombol diklik */
            margin: 20px auto;
            max-width: 80%;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .footer {
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            img {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function showIdentity() {
            document.getElementById("identity").style.display = "block"; // Tampilkan informasi identitas
            document.getElementById("signature").style.display = "block"; // Tampilkan gambar tanda tangan
            document.getElementById("showButton").style.display = "none"; // Sembunyikan tombol
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Identitas Diri</h1>
        <button id="showButton" onclick="showIdentity()">Tampilkan Identitas</button>
        <div class="info" id="identity">
            <p><strong>Nama:</strong> Hilman Ihza Amrullah</p>
            <p><strong>NIM:</strong> 312210310</p>
            <p><strong>Kelas:</strong> TI.22.A.3</p>
            <p><strong>Matakuliah:</strong> KRIPTOGRAFI</p>
            <p><strong>Tanggal Lahir:</strong> 08 APRIL 2005</p>
        </div>
        <p><strong>Tanda Tangan:</strong></p>
        <img id="signature" src="tanda_tangan.png" alt="Tanda Tangan" />
        <div class="footer">
            <p>Informasi ini dihasilkan dari QR Code.</p>
        </div>
    </div>
</body>
</html>
